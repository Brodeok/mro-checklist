<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>MRO Checklist Demo</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <main class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">WEFLO</div>
        <div class="meta">
          <div class="title">Drone MRO Process</div>
          <div class="subtitle">VIP Interactive Checklist (Demo)</div>
        </div>
      </div>

      <div class="status">
        <div class="progressText">
          <span id="doneCount">0</span>/<span id="totalCount">0</span> Completed
        </div>
        <div class="progressBar">
          <div class="progressFill" id="progressFill"></div>
        </div>
        <button class="btn ghost" id="resetBtn" type="button">Reset</button>
      </div>
    </header>

    <section class="grid">
      <article class="panel doc">
        <h2>Process Overview</h2>
        <p>
          이 화면은 MRO 점검 프로세스를 단계별로 안내하며,
          우측 체크리스트에서 각 항목을 터치로 확인합니다.
        </p>
      </article>

      <aside class="panel checklist">
        <h2>Checklist</h2>
        <ul id="list"></ul>
      </aside>
    </section>
  </main>

  <script src="./app.js"></script>
</body>
</html>
